<body>
    <script>
        // greeting();

        function add7(num) {
            return num + 7;
        }
        console.log(add7(9));

        function multiply(num1, num2) {
            return num1 * num2;
        }
        console.log(multiply(2, 3));

        function capitalize(str) {
            let myString = str.toLowerCase(); // hello
            let final = myString.charAt(0).toUpperCase();
            const len = myString.length;
            return final + myString.slice(1, len)
        }
        console.log(capitalize("estelle"));

        function lastLetter(str2) {
            const len = str2.length;
            return str2.charAt(len-1)
        }
        console.log(lastLetter("Heya"));
    </script>
